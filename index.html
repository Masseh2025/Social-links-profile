<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="profile-card">
      <div class="profile-card__authors-info">
        <img
          class="profile-card__authors-picture"
          src="assets/images/avatar-jessica.jpeg"
          alt="Authors profile picture"
        />
        <h1 class="profile-card__authors-name">Jessica Randall</h1>
        <div class="profile-card__authors-location profile-card__text--green">
          London, United Kingdom
        </div>
        <div class="profile-card__authors-biography">
          "Front-end developer and avid reader."
        </div>
      </div>
      <ul class="profile-card__authors-links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
